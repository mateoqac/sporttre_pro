<svg id="powerkick-ui" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 750 475">
	<defs>
	<style>
		.pk-ground-dirt{
		fill: #3e2723;
		}
		
		.pk-grass-out {
		fill: #00796b;
		}

		.pk-grass-gradient{
		fill: url(#pk-grass-gradient);
		}

		.pk-diagonal-gradient {
		fill: url(#pk-diagonal-gradient);
		}

		.pk-boundsline {
		fill: #fff;
		opacity: 0.8;
		}

		.pk-text {
		font-size: 38px;
		font-family: Nunito-Bold, Nunito;
		font-weight: 700;
		letter-spacing: 0.08em;
		opacity: 0.37;
		text-anchor: middle;
		pointer-events: none; /* Cancel the svgâ€™s pointer-events */
		}
		.pk-text.sm {
			font-size: 32px;
		}

		.pk-hit {
		fill: lime;
		opacity: 0;
		}
		/*Marker*/
		.di-ring,.di-circle{
			fill:#fff;
		}
		.di-ring{
			opacity:0.25;
		}
		.drop-item{
			pointer-events: none;
		}
		.drop-item-text{font-size:14px;font-family: Nunito-Bold, Nunito;font-weight:700;text-anchor: middle;}

	</style>

	<linearGradient id="pk-grass-gradient" data-name="New Gradient Swatch 1" x1="375.06" x2="375.06" y2="454.14" gradientUnits="userSpaceOnUse">
		<stop offset="0" stop-color="#1fa84f"/>
		<stop offset="1" stop-color="#82bc00"/>
	</linearGradient>
	<linearGradient id="pk-diagonal-gradient" x1="374.15" y1="451.16" x2="374.15" y2="1.77" gradientUnits="userSpaceOnUse">
		<stop offset="0" stop-color="#fff" stop-opacity="0.5"/>
		<stop offset="1" stop-color="#fff" stop-opacity="0.3"/>
	</linearGradient>
	<symbol id="drop-item" >
		<circle class="di-circle" cx="18.75" cy="18.75" r="13"/>
		<path class="di-ring" d="M18.75,5.75a13,13,0,1,1-13,13,13,13,0,0,1,13-13m0-2a15,15,0,1,0,15,15,15,15,0,0,0-15-15h0Z"/>
		<!--<text class="cls-9" transform="translate(18 23.89)" text-anchor="middle">1</text>-->
	</symbol> 

	</defs>
	<title>powerkick-ui-revised</title>
	<g id="graphics">
		<path id="ground-graphic" class="pk-ground-dirt" d="M31.85,442.76H718.27a0,0,0,0,1,0,0V465a10,10,0,0,1-10,10H41.85a10,10,0,0,1-10-10V442.76a0,0,0,0,1,0,0Z"/>
		<path id="outer-graphic" class="pk-grass-out" d="M707.67,454.14H42.45a10.56,10.56,0,0,1-10.25-13.06L138,8.05A10.56,10.56,0,0,1,148.22,0H601.9a10.56,10.56,0,0,1,10.25,8.05l105.78,433A10.56,10.56,0,0,1,707.67,454.14Z"/>
		<polygon id="center-graphic" class="pk-grass-gradient" points="631.05 454.14 119.07 454.14 201.13 0 548.99 0 631.05 454.14"/>
		<polygon id="short-graphic" class="pk-grass-out" points="126.66 454.14 623.46 454.14 606.38 356.68 143.75 356.68 126.66 454.14"/>
		<path id="diagonal-graphic" class="pk-diagonal-gradient" d="M607.48,323.72l95.2,55,2.35,9.61-95.89-55.36Zm6.34,75.43-1.68-9.56-57-32.91H540.27Zm17-314.69L556.5,41.55l1.39,7.71L632.78,92.5ZM596.33,262,687,314.34l-2.25-9.22-90-52ZM582.59,0l32.13,18.55-1.87-7.65L594,0ZM622,403.85,709,454.11a9.89,9.89,0,0,0,7.57-4.22l-96.35-55.63ZM129.63,437.19,159,454.14h17.8l-45.51-26.28Zm10.11-57.68L269,454.14h17.21L141.33,370.49Zm180.49-22.83L489,454.14h16l-168.8-97.46Zm-110,0L379,454.14h16.63l-168.8-97.46Zm220,0,168.8,97.46h15.46l-168.8-97.46ZM124.52,424l-77.26-44.6-2.2,9,77.77,44.9ZM145.2,309.55,74.32,268.62,72.26,277l71.36,41.2Zm10.34-57.21L87.85,213.25l-2,8.12L154,260.72ZM134.86,366.76,60.79,324l-2.13,8.71,74.57,43.05Zm31-171.64-64.5-37.24-1.91,7.82,65,37.5Zm-98.53,259-33.6-19.4L32,441.82a10,10,0,0,0-.29,2.37l17.24,10ZM176.21,137.91,114.9,102.5,113.06,110l61.75,35.65Zm490.54,93.67L582,182.63l1.53,8.46,85.39,49.3Zm-18-73.56-79.54-45.92,1.46,8.09,80.14,46.27ZM196.89,23.48,156.22,0h-8.47a9.93,9.93,0,0,0-3.87.79L195.6,30.65ZM186.55,80.69,128.42,47.13l-1.77,7.23,58.55,33.8Z"/>
		<polygon id="bounds-lines-left-graphic" class="pk-boundsline" points="126.66 454.14 119.07 454.14 201.13 0 206.29 0 126.66 454.14"/>
		<polygon id="bounds-line-right-graphic" class="pk-boundsline" points="631.05 454.14 623.46 454.14 543.84 0 548.99 0 631.05 454.14"/>
		<polygon id="bounds-line-short-graphic" class="pk-boundsline" points="143.75 356.68 145.43 347.07 604.69 347.07 606.38 356.68 143.75 356.68"/>
		<polygon id="bounds-line-long-graphic" class="pk-boundsline" points="550.85 40 199.27 40 198.4 45 551.73 45 550.85 40"/>
	</g>
	<g id="text">
		<text class="pk-text" x="50%" y="417">{{::translations.getTranslation("Short").toUpperCase()}}</text>
		<text class="pk-text sm" x="50%" y="30">{{::translations.getTranslation("Long").toUpperCase()}}</text>
		<text class="pk-text" transform="translate(608.67 173.28)">{{::translations.getTranslation("Right").charAt(0)}}</text>
		<text class="pk-text" transform="translate(129.66 173.59)">{{::translations.getTranslation("Left").charAt(0)}}</text>
	</g>
	<g id="hittest">
		<polygon id="short" ng-click="handleUIClick('Short',$event)" class="pk-hit" points="126.66 454.14 145.43 347.07 604.69 347.07 623.38 454.14 126.66 454.14"/>
		<polygon id="right" ng-click="handleUIClick('Right',$event)" class="pk-hit" points="750 454.14 623.46 454.14 543.84 0 750 0 750 454.14"/>
		<polygon id="left" ng-click="handleUIClick('Left',$event)" class="pk-hit" points="126.66 454.14 0 454.14 0 0 206.29 0 126.66 454.14"/>
		<polygon id="center" ng-click="handleUIClick('Center',$event)" class="pk-hit" points="604.69 347.07 145.43 347.07 198.4 45 551.73 45 604.69 347.07"/>
		<polygon id="long" ng-click="handleUIClick('Long',$event)" class="pk-hit" points="199.27 40 206.29 0 543.84 0 550.85 40 199.27 40"/>
	</g>
</svg>
